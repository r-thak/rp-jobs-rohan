<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto p-8">
        {% if success %}
        <div class="text-5xl mb-4">&#10003;</div>
        <h1 class="text-2xl font-bold text-[#13294b] mb-2">Unsubscribed</h1>
        <p class="text-gray-600 mb-6">You have been removed from the mailing list and will no longer receive job notifications.</p>
        {% else %}
        <div class="text-5xl mb-4">&#10007;</div>
        <h1 class="text-2xl font-bold text-[#13294b] mb-2">Invalid Link</h1>
        <p class="text-gray-600 mb-6">This unsubscribe link is invalid or has already been used.</p>
        {% endif %}
        <a href="/" class="inline-block bg-[#13294b] hover:bg-[#0f203c] text-white px-4 py-2 rounded-lg shadow transition">
            Back to Job Board
        </a>
    </div>
</body>
</html>
