name: Update Research Park Jobs

on:
  schedule:
    # Run every 15 minutes between 12pm-6pm CST (17-23 in UTC)
    - cron: "*/15 17-23 * * *"
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update_jobs.py

      - name: Check for new jobs
        id: check_new_jobs
        run: |
          if [ -f new_jobs.json ] && [ -s new_jobs.json ]; then
            echo "has_new_jobs=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_jobs=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate commit message
        if: steps.check_new_jobs.outputs.has_new_jobs == 'true'
        run: |
          python3 << 'EOF'
          import json
          with open('new_jobs.json', 'r') as f:
              jobs = json.load(f)
          msg = f"ðŸŽ“ {len(jobs)} new job posting(s):\n\n"
          for job in jobs:
              msg += f"â€¢ {job['company']} - {job['position']}\n"
          msg += f"\nView all jobs: https://github.com/${{ github.repository }}"
          with open('commit_msg.txt', 'w') as f:
              f.write(msg)
          EOF

      - name: Commit and push if new jobs found
        if: steps.check_new_jobs.outputs.has_new_jobs == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (
            if [ -f commit_msg.txt ]; then
              git commit -F commit_msg.txt && git push
            else
              git commit -m "Update job listings - $(date +'%Y-%m-%d %H:%M:%S')" && git push
            fi
          )
